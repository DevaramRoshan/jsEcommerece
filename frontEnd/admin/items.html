<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            LOGO
        </div>
        <div class="categoryName">
        </div>
        <div class="addItem">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Item
            </button>
        </div>
        <!-- <div class="itemSearch">
            <input type="search" placeholder="search item" name="itemSearch" id="itemSearch">
        </div> -->
    </header>

    <div class="cardHolder">
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" id="addItemForm">
                        <label for="avatar">Choose item picture:</label>
                        <input type="file" id="avatar" name="image" accept="image/png, image/jpeg" required />
                        <input type="text" name="itemName" placeholder="enter item name" required>
                        <input type="text" name="categoryName" placeholder="enter item category" required>
                        <input type="text" name="quantity" placeholder="enter the item quantity" required>
                        <input type="text" name="price" placeholder="enter item price" required>
                        <input type="text" name="rating" placeholder="enter item rating" required>
                        <input type="text" name="itemDescription" placeholder="enter item description" required>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./items.js"></script>
</body>

</html>
